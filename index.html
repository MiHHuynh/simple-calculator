<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="inner" id="keypad">
			<button class="clear key">C</button>
			<input type="text" class="display">
			<button class="number key number-key">7</button>
			<button class="number key number-key">8</button>
			<button class="number key number-key">9</button>
			<button class="operator key op-key">+</button>
			<button class="number key number-key">4</button>
			<button class="number key number-key">5</button>
			<button class="number key number-key">6</button>
			<button class="operator key op-key">-</button>
			<button class="number key number-key">1</button>
			<button class="number key number-key">2</button>
			<button class="number key number-key">3</button>
			<button class="operator key op-key">รท</button>
			<button class="number key number-key">0</button>
			<button class="decimal key number-key">.</button>
			<button class="equal key">=</button>
			<button class="operator key op-key">x</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
